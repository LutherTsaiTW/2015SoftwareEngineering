<html>

<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/w3.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/loginCheck.js"></script>
</head>
<style>
a:link {
    color: lightgrey;
    background-color: transparent;
    text-decoration: none;
}

a:visited {
    color: lightgrey;
    background-color: transparent;
    text-decoration: none;
}

a:hover {
    color: white;
    background-color: transparent;
    text-decoration: underline;
}

a:active {
    color: white;
    background-color: transparent;
    text-decoration: underline;
}

.fastAccount {
    background-color: grey;
    border-radius: 5px;
    float: right;
}

.fastAccountBlock {
    width: 10;
    float: right;
}
</style>

<body class="w3-container" style="background-color:rgb(61, 61, 61)">
    <br/>
    <div class="w3-row ">
        <div style="float:left">
            <img src="imgs/ptsIcon.png" alt="ICON" width="100" Height="30" />
        </div>
        <div class="w3-container fastAccount">
            <a href="login.html" target="_self">Login</a>
        </div>
        <div class="fastAccountBlock">
            <p/>
        </div>
        <div class="w3-container fastAccount">
            <a href="register.html" target="_self">Register</a>
        </div>
    </div>
    <div class="w3-row " style="height:30%;color:white;text-align:center">
        <h1 style="background-color:grey;border-radius:5px">
                Login
            </h1>
    </div>
    <div style="height:40%;text-align:center">
        <div style="margin:0px auto;background-color:rgb(40, 40, 40);border-radius:15px;width:400px;height:150px">
			<center>
				<form action="javascript:checkOnLogin();">
					<table>
						<tbody>
						<br>
							<tr>
								<td><font color="white" style="float:left;margin-left:10px">Account:</font></td>
								<td><input id="account" type="text" name="account_id" autofocus required pattern="[A-Za-z0-9]{1,}" style="border-radius:3px;width:280px;float:left"></td>
							</tr>
							<tr>
								<td>
									<br>
								</td>
							</tr>
							<tr>
								<td><font color="white" style="float:left;margin-left:10px">Password:</font></td>
								<td><input id="password" type="password" name="password" required pattern="[A-Za-z0-9]{1,}" style="border-radius:3px;width:280px;float:left"></td>
							</tr>
						</tbody>
					</table>
					<input type="submit" name="submit" value="Login" class="w3-teal" style="margin-top:10px">
				</form>
            </center>
            <div class="w3-col m4">
                <p></p>
            </div>
        </div>
        <div class="w3-col m4">
            <p></p>
        </div>
    </div>
    <div class="w3-row " style="Height:rest">
        <p></p>
    </div>
</body>

</html>
