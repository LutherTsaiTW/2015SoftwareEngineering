		<div class="w3-row">
			<div class="w3-col">
				<form action="register.php" method="POST"><br/>
					<div class="w3-row formBlock" style>
						<div class="w3-col m2"><p/></div>
						<div class="w3-col m4">
							<br/>
							<a style="color:white">UserID:</a><br/>
								<input type="text" name="AccountID" required pattern="[A-Za-z0-9]{4,12}" style="border-radius: 3px"/><br/>
							<a style="color:white">Password:</a><br/>
								<input type="password" name="Password" required pattern="[A-Za-z0-9]{4,12}" style="border-radius: 3px"/><br/>
							<br/>
						</div>
					</div>
					<div class="w3-row"><p/></div>
					<div class="w3-row formBlock">
						<div class="w3-col m2"><p/></div>
						<div class="w3-col m4">	
							<br/>
							<a style="color:white">Username:</a><br/>
								<input type="text" name="Name" autofocus required pattern="[A-Za-z0-9]{4,12}" style="border-radius: 3px"/><br/>
							<a style="color:white">Email:</a><br/>
								<input type="text" name="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]" style="border-radius: 3px"/><br/>
							<a style="color:white">Company:</a><br/>
								<input type="text" name="Company" style="border-radius: 3px"/><br/>
							<a style="color:white">Previlege:</a><br/>
								<input type="text" name="Previlege" style="border-radius: 3px"/><br/>
								<br/>
								<input type="submit" name="submit" value="Register" class="w3-teal">
							<br/><br/>
						</div>
					</div>
				</form>
			</div>
